name: CI CD â€” validate build and publish Docker images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PUBLIC_DIR: public
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/caulkingwhisperer

jobs:
  validate:
    name: Validate (HTML / JS / a11y / links)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm deps
        run: npm ci

      - name: Start static server
        run: |
          npx http-server ${{ env.PUBLIC_DIR }} -p 8080 -c-1 &
          sleep 2

      - name: HTML validation
        run: npm run lint:html

      - name: JS lint (non-blocking)
        run: npm run lint:js

      - name: Accessibility (homepage)
        run: npm run a11y:home

      - name: Accessibility (services page) (report only)
        run: npm run a11y:pages

      - name: Link check (report only)
        run: npm run linkcheck

  build_and_publish:
    name: Build and publish Docker images
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push production nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push dev image (http-server)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: ${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
          platforms: linux/amd64,linux/arm64
